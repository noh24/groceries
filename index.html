<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/scripts.js" defer></script>
  <title>Groceries</title>
</head>
<body>
  <h1>Groceries</h1>
  <form id="groceries">
    <div>
      <h3>Select all the shoes you want:</h3>
      <label>
        <input type="checkbox" name="shoes" value="Nike Chair Force">
        Nike Chair-Force
      </label>
      <label>
        <input type="checkbox" name="shoes" value="UnderAmore">
        UnderAmore
      </label>
      <label>
        <input type="checkbox" name="shoes" value="Old Balance">
        Old Balance
      </label>
      <label>
        <input type="checkbox" name="shoes" value="FYeezes">
        FYeezes
      </label>
      <label>
        <input type="checkbox" name="shoes" value="Adidas">
        Adidas
      </label>
    </div>
    <div>
      <h3>Select all the body parts you want:</h3>
      <label>
        <input type="checkbox" name="body" value="Legs">
        Legs
      </label>
      <label>
        <input type="checkbox" name="body" value="Feet">
        Feet
      </label>
      <label>
        <input type="checkbox" name="body" value="Toes">
        Toes
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
